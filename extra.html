<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5dbea039e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="text-center m-20 bg-blue-300 p-4 ">
        <div>
            <h1 class="font-bold text-3xl m-2">My Text Editor</h1>
        </div>
        <div class="w-9/12 mx-auto p-4 bg-blue-200 border-2 border-black">
            <div>
                <div class="justify-around flex">
                    <div class="">
                        <button onclick="bold()" id="btn-bold" class="btn hover:bg-sky-700 rounded-lg p-1.5"><i class="fa-solid fa-bold"> </i></button>
                        <button onclick="italic()" class="btn hover:bg-sky-700 rounded-lg p-1.5"><i class="fa-solid fa-italic"></i></button>
                        <button onclick="underline()" class="btn hover:bg-sky-700 rounded-lg p-1.5"><i class="fa-solid fa-underline"></i></button>
                    </div>
                    <div>
                        <button onclick="textLeft()" class="btn hover:bg-sky-700 rounded-lg p-1.5"><i class="fa-solid fa-align-left"></i></button>
                        <button onclick="textCenter()" class="btn hover:bg-sky-700 rounded-lg p-1.5"><i class="fa-solid fa-align-center"></i></button>
                        <button onclick="textRight()" class="btn hover:bg-sky-700 rounded-lg p-1.5"><i class="fa-solid fa-align-right"></i></button>
                        <button onclick="textJustify()" class="btn hover:bg-sky-700 rounded-lg p-1.5"><i class="fa-solid fa-align-justify"></i></button>
                    </div>
                    <div>
                        <input onclick="numberDefault()" type="number" name="" id="number-default" class="w-10">
                        <!-- <button class="btn w-4 text-red-500"><i class="fa-sharp fa-solid fa-font-case"></i></button> -->
                        <button onclick="upperCase()" class="btn hover:bg-sky-700 rounded-lg p-1.5">aA</button>
                    </div>
                </div>
                <hr class="border border-black">
                <!-- <input class="w-full h-40" type="text" name="" id="text-area"> -->
                <br>
                <textarea name="" id="text-area" class="w-full h-40 p-3" cols="30" rows="10"></textarea>
                <!-- <textarea name="" id="" cols="100" rows="10" class="p-4 overflow-hidden w-9/12"></textarea> -->
            </div>

        </div>
    </section>
    <script src="editor.js"></script>
</body>

</html>
